<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Rock Paper Scissors</h1>
  <div class="container">
    <div class="btn-container"><button class="btn"><img src="images/paper.png" alt="paper" id="paper"></button></div>
    <div class="btn-container"><button class="btn"><img src="images/rock.png" alt="rock" id="rock"></button></div>
    <div class="btn-container"><button class="btn"><img src="images/scissors.png" alt="scissors" id="scissors"></button></div>
  </div>
  <div>
    <h2>Result</h2>
    <p id="updateMessage"></p>
    <div id="result">
      <div id="one">
        <h3>Player</h3>
        <p id="player-score">0</p>
      </div>
      <div id="two">
        <h3>Computer</h3>
        <p id="computer-score">0</p>
      </div>
    </div>
  </div>
</body>
</html>
